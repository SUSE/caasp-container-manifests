    - name: LDAP_TLS_METHOD
      value: start_tls
    - name: LDAP_MAIL_ATTRIBUTE
      value: mail
    - name: LDAP_PASSWORD_FILE
      value: /var/lib/misc/infra-secrets/openldap-password
    volumeMounts:
