      readOnly: True
    - mountPath: /var/run/mysql
      name: mariadb-unix-socket
    - mountPath: /var/lib/misc/velum-secrets
      name: velum-secrets
    - mountPath: /var/lib/misc/infra-secrets
      name: infra-secrets
      readOnly: True
    args: ["bundle", "exec", "bin/rake", "salt:process"]
