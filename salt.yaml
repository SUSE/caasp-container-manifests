apiVersion: v1
kind: Pod
metadata:
  name: salt
  labels:
    name: salt
spec:
  hostNetwork: true
  containers:
  - name: salt-master
    image: opensuse/salt-master:boron
    volumeMounts:
    - mountPath: /etc/salt/master.d
      name: salt-master-config
    - mountPath: /srv/salt
      name: salt-master
    - mountPath: /srv/pillar
      name: salt-pillar
    - mountPath: /srv/pillar/vars.sls
      name: salt-pillar-vars
    - mountPath: /var/run/salt/master
      name: salt-sock-dir
  - name: salt-api
    image: opensuse/salt-api:boron
    volumeMounts:
    - mountPath: /etc/salt/master.d
      name: salt-master-config
    - mountPath: /var/run/salt/master
      name: salt-sock-dir
  - name: salt-minion-ca
    image: opensuse/salt-minion:boron
    volumeMounts:
    - mountPath: /etc/salt/minion.d/minion.conf
      name: salt-minion-ca-config
    - mountPath: /etc/salt/minion.d/signing_policies.conf
      name: salt-minion-ca-signing-policies
    - mountPath: /etc/salt/grains
      name: salt-minion-ca-grains
  volumes:
    - name: salt-master-config
      hostPath:
        path: /usr/share/caasp-container-manifests/config/salt/master.d
    - name: salt-master
      hostPath:
        path: /usr/share/salt/kubernetes/salt
    - name: salt-pillar
      hostPath:
        path: /usr/share/salt/kubernetes/pillar
    - name: salt-sock-dir
      hostPath:
        path: /var/run/salt/master
    - name: salt-minion-ca-grains
      hostPath:
        path: /usr/share/caasp-container-manifests/config/salt/grains/ca
    - name: salt-minion-ca-config
      hostPath:
        path: /usr/share/caasp-container-manifests/config/salt/minion.d-ca/minion.conf
    - name: salt-minion-ca-signing-policies
      hostPath:
        path: /usr/share/caasp-container-manifests/config/salt/minion.d-ca/signing_policies.conf
